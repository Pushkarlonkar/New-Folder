<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <h4 class = "center" id="error_head" value = "{{error}}">
                {{error}}
            </h4>
            <div class="row" style = "margin-top: 20%;">
                <div  class="col s12 m6 offset-m3 center">
                    <h1>PostOffice Finder</h1>
                    <form action="/" method="post" >
                        <input type="text" name= "zipCode">
                        <button style= "margin-top: 5%" type = "submit" class="btn-large" value="Submit">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            let err = document.getElementById("error_head");
            function myFunction() {
                alert("Enter Valid Pin Code");
            }
            if (err) {
                myFunction();
            }
        </script>
    </body>
</html>
